<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Authentification API DEMO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  </head>
  <body>
    <div class="section">
      <div class="container">
        <h1 class="title">Web Authentification API DEMO</h1>
        <div class="box">
          <p>status: <strong id="status">Please Login</strong></p>
        </div>
        <div class="columns">

          <div class="column">
            <div class="box">
              <h2 class="title is-4">Register</h2>
              <form name="register" method="post">
                <div class="field">
                  <label class="label">Name</label>
                  <div class="control">
                    <input type="text" class="input" name="username" value="Your Name" />
                  </div>
                </div>
                <div class="field">
                  <div class="control">
                    <button type="submit" class="button is-primary">Register</button>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <div class="column">
            <div class="box">
              <h2 class="title is-4">Login</h2>
              <form name="login" method="post">
                <div class="field">
                  <label class="label">Name</label>
                  <div class="control">
                    <input type="text" class="input" name="username" value="Your Name" />
                  </div>
                </div>
                <div class="field">
                  <div class="control">
                    <button type="submit" class="button is-primary">Login</button>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <div class="column">
            <div class="box">
              <h2 class="title is-4">Logout</h2>
              <form name="logout" method="post">
                <div class="field">
                  <div class="control">
                    <button type="submit" class="button is-primary">Logout</button>
                  </div>
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>

    <script type="module" src="/js/utils/base64.mjs"></script>
    <script type="module" src="/js/utils/fetch.mjs"></script>
    <script type="module" src="/js/index.mjs"></script>
  </body>
</html>
